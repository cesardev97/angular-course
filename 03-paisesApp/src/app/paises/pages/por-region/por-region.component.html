<div class="animate__animated animate__fadeIn animate__faster">
<h3>Buscar por region: <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">
        <!--> [ngClass]="{
                'btn-primary': regionActiva === region
            }" -->

        <button *ngFor="let region of regiones"
            class="btn"
            [class]="region === regionActiva ? 'btn-primary': 'btn-outline-primary'"
            (click)="activarRegion(region)"
        >
            {{region | titlecase}}
        </button>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div *ngIf="paisesR.length > 0" class="row">
                <div class="col">
                    <app-pais-tabla [paises1]="paisesR"></app-pais-tabla>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
