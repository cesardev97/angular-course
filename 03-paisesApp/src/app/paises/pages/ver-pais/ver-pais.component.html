<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere porfavor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flags.svg" alt="">
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion:</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo numerico:</strong> {{pais.cca2}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo alpha3:</strong> {{pais.cca3}}
                </li>
            </ul>
        </div>
    </div>
    <h3 class="mt-3">Traducciones</h3>
    <div class="row">
        <div class="col">
            <span *ngFor="let trans of pais.translations | keyvalue"
                class="badge bg-primary m-1"
            >{{trans.value.common}}</span>
        </div>
    </div>
</ng-template>
