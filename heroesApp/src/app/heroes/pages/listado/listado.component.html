<h1>Listado de Heroes</h1>
<div>{{fields.name}}</div>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <div fxFlex="30" 
        fxFlex.md="25"
        fxFlex.lg="18"
        fxFlex.sm="45"
        *ngFor="let heroe of heroes">
        
        <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>
    
</div>
