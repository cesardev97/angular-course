<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <div class="spacer"></div>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>arrow_circle_left</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="./listado" (click)="sidenav.toggle()"
                >
                <mat-icon mat-list-icon>list</mat-icon>
                <span>Listado de Heroes</span>
            </a>
            <a mat-list-item routerLink="./agregar" (click)="sidenav.toggle()"
                >
                <mat-icon mat-list-icon>add</mat-icon>
                <span>AÃ±adir Heroe</span>
            </a>
            <a mat-list-item routerLink="./buscar" (click)="sidenav.toggle()"
                >
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <div fxFlex="<basis>" fxLayoutAlign="space-between">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <button mat-button>
                <mat-icon>logout</mat-icon>
                Logout
            </button>
        </div>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
