<p>Litado de Heroes:</p>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado algo</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{i + 1}} - {{item }}
    </li>
</ul>
